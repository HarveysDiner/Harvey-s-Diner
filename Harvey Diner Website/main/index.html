        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;

            width: 100%;

            background: white;
            display: flex;

            align-items: center;

            height: 40px;

        }

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

            display: flex;
            justify-content: space-between;

        .nav-links {

        }
