<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Harvey's DinerÂ®</title>
    <link rel="icon" href="https://sigmawire.net/i/03/I01KRW.png" type="image/png"> <!-- Favicon -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        .top-header {
            background: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .logo {
            height: 40px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: 60px; /* Adjust for logo */
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }
        .nav-links a:hover {
            color: #d62300;
        }
        .header {
            background: #d62300;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 70px;
        }
        .cart-container {
            padding: 20px;
            margin-top: 20px;
        }
        .cart-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        .cart-item h3 {
            color: #d62300;
            margin: 0;
        }
        .cart-item p {
            font-size: 16px;
            font-weight: bold;
        }
        .checkout-button {
            background-color: #d62300;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="top-header">
        <img src="https://pbs.twimg.com/profile_images/1647290949221974016/xjq7czxj_400x400.jpg" alt="Harvey's Diner Logo" class="logo">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="rewards.html">Rewards</a>
            <a href="giftcards.html">Gift Cards</a>
        </div>
        <!-- Cart Button -->
        <button class="cart-button" onclick="goToCart()">Cart</button>
    </div>
    <div class="header">Your Cart</div>
    <div class="cart-container">
        <!-- Cart items will be displayed here -->
        <div id="cart-items"></div>
        <button class="checkout-button" onclick="checkout()">Proceed to Checkout</button>
    </div>

    <script>
        // Retrieve cart data from localStorage or sessionStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Function to display cart items
        function displayCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            cart.forEach(item => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                cartItemDiv.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>Price: $${item.price}</p>
                `;
                cartItemsContainer.appendChild(cartItemDiv);
            });
        }

        // Call the displayCart function when the page loads
        window.onload = displayCart;

        // Checkout function (redirect to Stripe checkout)
        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            let totalAmount = cart.reduce((sum, item) => sum + item.price, 0);

            // Send cart details to your backend to create a Stripe checkout session
            fetch('/create-checkout-session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    cart: cart,
                    totalAmount: totalAmount,
                }),
            })
            .then((response) => response.json())
            .then((sessionId) => {
                // Redirect to Stripe checkout page
                var stripe = Stripe('YOUR_STRIPE_PUBLIC_KEY'); // Replace with your public key
                stripe.redirectToCheckout({ sessionId: sessionId });
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>

<!-- In the top header -->
<button class="cart-button" onclick="goToCart()">Cart</button>

<script>
    // Redirect to Cart page when Cart button is clicked
    function goToCart() {
        window.location.href = 'cart.html'; // Navigate to the cart page
    }
</script>
