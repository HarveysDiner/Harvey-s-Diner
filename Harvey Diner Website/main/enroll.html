  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff;
      color: #333;

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

      height: 50px;
    }

      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .order-btn {
      background: #c24242;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .order-btn:hover {
      background-color: #9a2a2a;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #c24242;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    iframe {
      margin-top: 30px;
      width: 100%;
      height: 800px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->

    </div>

  </div>

  <!-- Enroll Section -->
  <div class="container">

    <p>Enroll now and get exclusive offers, reward points, and delicious updates straight to your inbox.</p>
